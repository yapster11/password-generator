<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="introTxt">
        <h1><span id="emphasizeTxt">Generate a</span> random password</h1>
        <p id="emphasizeTxtTwo">Never use an insecure password again.</p>
        </div>
        <div class="checkboxes">
        <input type="checkbox" id="checkboxChar">15 characters</input>
        <input type="checkbox" id="checkboxSym">Include symbols</input>
        </div>
        <div>
        <button id="generateBtn" onclick="generatePword()">Generate passwords</button>
        </div>
        <hr id="horizontal">
        <div class="passwords">
            <div id="pwordOneBlock">
            <p id="passwordOne">
            </p>
            <button id="copyBtnOne" onclick="copyToClipboardOne()">Copy</button>
            </div>
            <div id="pwordTwoBlock">
            <p id="passwordTwo">
            </p>
            <button id="copyBtnTwo" onclick="copyToClipboardTwo()">Copy</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
